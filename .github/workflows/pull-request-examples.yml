name: Examples Pull Request

on:
  pull_request:
    paths:
    - 'examples/rust/**'
    - 'ci/*-version.sh'
  push:
    branches: [master]
    paths:
    - 'examples/rust/**'
    - 'ci/*-version.sh'

jobs:
  cargo-test-sbf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Remove unneeded packages for more space
        run: bash ./ci/warning/purge-ubuntu-runner.sh

      - name: Set env vars
        run: |
          source ci/rust-version.sh
          echo "RUST_STABLE=$rust_stable" >> $GITHUB_ENV
          source ci/solana-version.sh
          echo "SOLANA_VERSION=$solana_version" >> $GITHUB_ENV

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_STABLE }}
          override: true
          profile: minimal

      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: cargo-build-${{ hashFiles('**/Cargo.lock') }}-${{ env.RUST_STABLE}}

      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/rustfilt
          key: cargo-sbf-bins-${{ runner.os }}

      - uses: actions/cache@v2
        with:
          path: ~/.cache/solana
          key: solana-${{ env.SOLANA_VERSION }}

      - name: Install dependencies
        run: |
          ./ci/install-build-deps.sh
          ./ci/install-program-deps.sh
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Build and test CPI
        run: ./ci/cargo-test-sbf.sh examples/rust/cross-program-invocation

      - name: Build and test custom heap
        run: ./ci/cargo-test-sbf.sh examples/rust/custom-heap

      - name: Build and test logging
        run: ./ci/cargo-test-sbf.sh examples/rust/logging

      - name: Build and test sysvar
        run: ./ci/cargo-test-sbf.sh examples/rust/sysvar

      - name: Build and test transfer-lamports
        run: ./ci/cargo-test-sbf.sh examples/rust/transfer-lamports

      - name: Build and test transfer-tokens
        run: ./ci/cargo-test-sbf.sh examples/rust/transfer-tokens
