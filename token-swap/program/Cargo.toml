[package]
name = "spl-token-swap"
version = "0.1.0"
description = "Solana Program Library Token Swap"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/solana-labs/solana-program-library"
license = "Apache-2.0"
edition = "2018"

[features]
no-entrypoint = []
production = []
serum = ["bytemuck", "serum_dex", "enumflags2"]

[dependencies]
arrayref = "0.3.6"
num-derive = "0.3"
num-traits = "0.2"
solana-program = "1.4.6"
spl-token = { version = "3.0", path = "../../token/program", features = [ "no-entrypoint" ] }
thiserror = "1.0"
bytemuck = { version = "1.4.0", optional = true }
enumflags2 = { version = "0.6.4", optional = true }
serum_dex = { git = "https://github.com/joncinque/serum-dex", rev = "acb8499", features = ["no-entrypoint"], optional = true}

[dev-dependencies]
solana-sdk = "1.4.5"

[lib]
crate-type = ["cdylib", "lib"]
